<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
        <h1>Registration Form</h1>
        <label for="name">Name :</label>
        <input type="text " id="name">
        <br>
        <br>
        <label for="email">Email :</label>
        <input type="email" name="" id="email">
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" name="" id="pass">
        <br>
        <br>
        <label for="gender" name="gen">Gender :</label>
        <input type="radio" name="gen" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gen" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gen" id="other">
        <label for="other">Other</label> <br> <br>
        <label for="hobby">Hobbies</label> <br>
        <input type="checkbox" name="" id="reading">
        <label for="reading">Reading</label> <br>
        <input type="checkbox" name="" id="trav">
        <label for="trav">Travelling</label> <br>
        <input type="checkbox" name="" id="cook">
        <label for="cook">Cooking</label>  <br>
        <input type="checkbox" name="" id="sports">
        <label for="sports">Sports</label>
        <br>
        <br>
        <label for="city">City</label>
        <select name="city" id="">
            <option value="city" selected>Select your city</option>
            <option value="city">Rourkela</option>
            <option value="city">Ghaziabad</option>
            <option value="city">Greater Noida</option>
        </select>
        <br> <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="" id="dob"> <br><br>
        <label for="phno">Phone Number </label>
        <input type="number" name="" id="phno" placeholder="10 - digit mobile number"><br><br>
        <label for="text">Address :</label><br>
        <textarea name="" id="text" placeholder="Enter Your Address"></textarea><br><br>
        <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
